<div class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-400 mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="you@example.com"
          [(ngModel)]="loginData.email"
          required
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-400 mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="••••••••"
          [(ngModel)]="loginData.password"
          required
        />
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 disabled:bg-gray-500"
      >
        Login
      </button>

      <p class="text-center text-gray-400 mt-6">
        Don't have an account?
        <a routerLink="/register" class="text-blue-400 hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</div>
